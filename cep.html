<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de Endereço</title>
    <link rel="stylesheet" href="cep.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> <!-- Inclusão do jQuery -->
</head>
<body>
    <div class="container">
        <h1>Buscador de Endereço pelo CEP</h1>
        <form id="cepForm">
            <label for="cep">CEP:</label>
            <input type="text" id="cep" name="cep" placeholder="Digite o CEP" required>

            <label for="rua">Rua:</label>
            <input type="text" id="rua" name="rua" readonly>

            <label for="bairro">Bairro:</label>
            <input type="text" id="bairro" name="bairro" readonly>

            <label for="cidade">Cidade:</label>
            <input type="text" id="cidade" name="cidade" readonly>

            <label for="estado">Estado:</label>
            <input type="text" id="estado" name="estado" readonly>

            <label for="ibge">IBGE:</label>
            <input type="text" id="ibge" name="ibge" readonly>

            <button type="submit">Pesquisar</button>
        </form>
    </div>

    <script src="cep.js"></script>
</body>
</html>
